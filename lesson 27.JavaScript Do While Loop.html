<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>DO While Loop</title>
</head>
<body>
<h1>Do While Loop</h1>
  <p>while loop aro do while loop ma kohi atna fark nai ha <br>ak to as ko lakna ka tarik aro do while loop ma stetement ak dafa check kiya bagar run hoga ti ha aro 2nd time check ho kar run hoti ha</p>
 
<script>
	var a= 1;
	do{
		document.write(a +" Hello Nauman<br>");
		a = a + 1;
	}while(a <= 10)
</script>
</body>
</html>
