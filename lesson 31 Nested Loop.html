<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Nested Loop</title>
</head>
<body>
<h2>Nested Loop</h2>
<p>loop ka ander loop ko nested loop khta ha as ko use karna bhat ki vaja ho sakti ha lakin as ho hum zada matric ya tagoral foam ma number ko print karna ka liya use karta ha yani rows ya column ma</p>
<script>
	for(var a = 1; a <= 100; a = a + 10){
		for(var b = a; b < a+10; b++){
			document.write(b + " " + "<br>");
		}
	}
</script>
</body>
</html>
