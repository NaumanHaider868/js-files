<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>shift and unshift</title>
</head>
<body>
<h2>shift</h2>
<p>as ka kam start vali vlue ko remove karna ha</p>
<script>
	var a = ["Nauman","Ayyan","Daim","Saim"]
	document.write(a + "<br><br>")
	a.shift();
	document.write(a)
</script>
<h2>unshift</h2>
<p>as ko hum start par velue ko add karna ka liya use karta haS</p>
<script>
	var a = ["Nauman","Daim","Saim","Ayyan"]
	document.write(a + "<br><br>")
	a.unshift("Dawood")
	document.write(a)
</script>
</body>
</html>
