<!DOCTYPE html>
<html>
<head>
	<title>javascript page</title>
</head>
<body>
	<h2>Global and Local variables</h2>
	<h3>Global variable</h3>
	<p>ak asa variable jo function ka ander aro bhar kam kara</p>
	<script>
		var a = "<h4>Global variable Example check source code</h4>";


		function hello(){
			document.write(a + "<br>")
		}
		hello()
	</script>
	<h3>Local variable</h3>
	<p>ak asa variable jo function ka ander kam kara bhar kam na kara</p>
<script>
		


		function hello(){
			var a = "<h4>local variable Example check source code</h4>";
			document.write(a + "<br>")
		}
		hello()
</script>


</body>
</html>
