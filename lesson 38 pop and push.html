<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pop and Push</title>
</head>
<body>
<h2>Pop</h2>
<p>as ko hu m array ma last vali velue ko remove karna ka liya use karta ha<br>Example:<br><b>var a =["Nauman", "Ayyan","Daim","Saim"]</b><br>as ma hum end vali velue ko remove karna chata ha</p>
<script>
	var a =["Nauman", "Ayyan","Daim","Saim"]
	document.write(a + "<br><br>");
	a.pop();
	document.write(a)
</script>
<h2>Push</h2>
<p>as ko hum array ma end par velue ko add karna ka liya use karta ha</p>
<script>
	var a =["Nauman", "Ayyan","Daim","Saim"]
	document.write(a + "<br><br>");
	a.push("Dawood");
	document.write(a)
</script>
</body>
</html>
