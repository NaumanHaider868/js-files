<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Even & Odd Numbers</title>
</head>
<body>
<script>
	for(var a = 1; a <= 10; a++	){
		if(a % 2 == 0){
			document.write(a + "<br>")
	}
			}
</script>
<br>
<br><br>
<script>
	for(var a = 1; a <= 10; a++	){
		if(a % 2 != 0){
			document.write(a + "<br>")
	}
			}

</script>
</body>
</html>
