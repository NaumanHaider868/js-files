<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>indexOf and lastindexOf</title>
</head>
<body>
<h2>indexOf</h2>
<p>as ma hum jo velue daga ya hum ko as ka index number daga<br>as ko lakna ka tarika<b>a.indexOf("Ayyan")</b></p>
<script>
	var a = ['Nauman','Ayyan','Daim','Saim']
	document.write(a + "<br><br>");
	var b = a.indexOf('Ayyan');
	document.write(b)
</script><br><br>
<script>
	var a = ["Nauman","Haider","Saim","Ali"]
	document.write(a+"<br><br>")
	var b = a.indexOf("Ali");
	document.write(b)
</script><br><br><br>
<h2>lastIndexOf</h2>
<p>ya bi indexOf ki tara kam karta ha lakin ya index ko last sa search karna start karta ha</p>
<script>
	var a = ['Nauman','Ayyan','Daim','Saim','Nauman']
	document.write(a + "<br><br>");
	var b = a.lastIndexOf('Nauman');
	document.write(b)
</script>
</body>
</html>
