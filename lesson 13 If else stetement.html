<!DOCTYPE html>
<html>
<head>
	<title>javascript page</title>
</head>
<body>
	<h2>If else stetement</h2>
	<p>agar hum mara pas ak condition ha agar ya stetement true ha to stetement run hogi magar stetement flase ha to stetement ko run karna ka liya hum if else stetement ko use karta ha</p>
	<script>
		var a=34;
		if(a>60){
			document.write("A is greater")
		}else{
			document.write("A is not greater")
		}
	</script><br><br>
	<script>
		var name="Nauman Haider";
		var gender="male";
		if(gender == "male"){
			document.write("Hello Mr."+ name)
		}else{
			document.write("Hello Miss." + name)
		}
	</script>
</body>
</html>
