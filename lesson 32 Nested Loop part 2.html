<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Nested Loop Part#2</title>
</head>
<body>
<h2>Nested Loop Examples:</h2>
<script>
	document.write("<h4>Example: 1</h4>")
	for(var a = 1; a <= 5; a++){
		for(var b = 1; b <= a; b++){
			document.write(b)
		}
		document.write("<br>")
	}
</script>
<script>
	document.write("<h4>Example: 2</h4>")
	for(var a = 1; a <= 5; a++){
		for(var b = 1; b <= a; b++){
			document.write(a)
		}
		document.write("<br>")
	}
</script>
<script>
	document.write("<h4>Example: 3</h4>")
	for(var a = 5; a >= 1; a = a - 1){
		for(var b = 1; b <= a; b= b+1){
			document.write(a)
		}
		document.write("<br>")
	}
</script>
<script>
	document.write("<h4>Example: 4</h4>")
	for(var a = 5; a >= 1; a = a - 1){
		for(var b = a; b >= 1; b= b-1){
			document.write(b)
		}
		document.write("<br>")
	}
</script>
</body>
</html>
