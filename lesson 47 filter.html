<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>filter</title>
</head>
<body>
<h2>filter</h2>
<p>ya bi find ki tahra kam karta ha bas as ma aro find ma ya chang ha ya hum ko ak new array bana ka data ha jas ma ak ya ak sa sada velues ho sakti ha<br>ya hum ko vo sab velues data ha jo condition ko pass karti ha</p>

<script>
	var a = [12,14,16,18]
	document.write(a + "<br><br>")

	var b = a.filter(c);
	document.write(b + "<br><br>")

	function c(age){
		return age >=13
	}
</script>
</body>
</html>
