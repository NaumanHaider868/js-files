<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="Calculator 2.css">
	<title>Calculator</title>
</head>
<body>
	<div class="formstyle">
		<form name="forms">
			<input type="text" name="answer" id="answerstyle"><br><br>


			<input type="button" value=" 1 " onclick="forms.answer.value += '1' " id="value">
			<input type="button" value=" 2 " onclick="forms.answer.value += '2' " id="value">
			<input type="button" value=" 3 " onclick="forms.answer.value += '3' " id="value">

			<br><br>

			<input type="button" value=" 4 " onclick="forms.answer.value += '4' " id="value">
			<input type="button" value=" 5 " onclick="forms.answer.value += '5' " id="value">
			<input type="button" value=" 6 " onclick="forms.answer.value += '6' " id="value">

			<br><br>


			<input type="button" value=" 7 " onclick="forms.answer.value += '7' " id="value">
			<input type="button" value=" 8 " onclick="forms.answer.value += '8' " id="value">
			<input type="button" value=" 9 " onclick="forms.answer.value += '9' " id="value">

			<br><br>


			<input type="button" value=" + " onclick="forms.answer.value += '+' " id="value">
			<input type="button" value=" - " onclick="forms.answer.value += '-' " id="value">
			<input type="button" value=" * " onclick="forms.answer.value += '*' " id="value">

			<br><br>


			<input type="button" value=" / " onclick="forms.answer.value += '/' "  id="value">
			<input type="button" value=" 0 " onclick="forms.answer.value += '0' "  id="value">
			<input type="button" value=" = " onclick="forms.answer.value = eval(forms.answer.value) " id="value">

			<br><br>

			<input type="button" value="All Clear" onclick="forms.answer.value = '' " id="clear">
		</form>
	</div>
</body>
</html>
