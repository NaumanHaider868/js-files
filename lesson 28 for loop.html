<!DOCTYPE html>
<html>
<head>
	<meta charset="Nauman">
	<title>for loop</title>
</head>
<body>
<h2>for loop</h2>
<p>for loop bi while loop ki tara work karta ha lakin as ma stetement ko lakna ka tarika aro ha<br>
for(var a = 1; a<=10; a++){<br>
		document.write("Hello Nauman")<br>
	}
</p>
<script>
	for(var a = 1; a<=10; a++){
		document.write("Hello Nauman<br>")
	}
</script>
</body>
</html>
